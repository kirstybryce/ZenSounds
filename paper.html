<!-- add audio -->

<audio id="myAudio">
  <source src="audio/ASMR - Paper.wav" type="audio/wav">
</audio>
    
<!-- <button id="btnPlay" onclick="playAudio()" type="button" style="position: relative; z-index: 99999;">Play Audio</button> -->
<!-- <button onclick="pauseAudio()" type="button" style="position: relative; z-index: 99999">Pause Audio</button> -->

<script>
  setTimeout(function() {
    var imgPause = document.getElementById('u111');
    imgPause.style.visibility = "hidden";
    imgPause.style.display = "none;"
  }, 10);
  
  var x = document.getElementById("myAudio"); 
  
  function playAudio() { 
    x.play(); 
    //hide play btn
    var y = document.getElementById("u113");
    if (y.style.visibility === "hidden") {
      y.style.visibility = "visible";
    } else {
      y.style.visibility = "hidden";
    } 
  
    if (y.style.display === "none") {
      y.style.display = "block";
    } else {
      y.style.display = "none";
    } 
  
    // hide pause btn
    var imgPause = document.getElementById('u111');
    imgPause.style.visibility = 'visible';
    imgPause.style.display = 'block';
  } 
  
  function pauseAudio() {
    console.log("pause");
    x.pause();
    // hide pause btn
    var z = document.getElementById("u111");
    if (z.style.visibility === "hidden") {
      z.style.visibility = "visible";
    } else {
      z.style.visibility = "hidden";
    } 
  
    if (z.style.display === "none") {
      z.style.display = "block";
    } else {
      z.style.display = "none";
    } 
    
    //show play btn
    var imgPlay = document.getElementById('u113');
      imgPlay.style.visibility = 'visible';
      imgPlay.style.display = 'block';
  
    // hide pause btn
    var imgPause = document.getElementById('u111');
      imgPlay.style.visibility = 'hidden';
  
    // show play btn
    var imgPlay = document.getElementById('u113');
      imgPlay.style.visibility = 'visible';
  }
  
  // restart audio
  function restartAudio(){
  x.currentTime = 0
  }

  // loop audio
  x.addEventListener('ended', function() {
    this.currentTime = 0;
    this.play();
  }, false);
  </script>
